<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script> -->
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="DatePickerX.min.css">
  <script src="DatePickerX.min.js"></script>
  <title>Formulário</title>
</head>

<body>
  <form action="" method="get">
    <div class="form-control form-control-lg">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" maxLength="40" required>

        <label for="mail">E-mail</label>
        <input type="email" name="email" id="mail" maxLength="50" required>

        <label for="cpf">CPF</label>
        <input type="number" name="cpf" id="cpf" min maxlength="11" required placeholder="000.000.000-00"
          pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})">

        <label for="endereco">Endereco</label>
        <input type="text" name="endereco" id="endereco" maxLength="200" required>

        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" maxLength="28" required>

        <label for="estado">UF</label>
        <select name="estado" id="estado" required></select>

        <fieldset class="form-check">
          <legend>Moradia</legend>
          <label for="casa">Casa</label>
          <input type="radio" name="moradia" id="casa" value="Casa">
          <label for="apartamento">Apartamento</label>
          <input type="radio" name="moradia" id="apartamento" value="Apartamento">
        </fieldset>
      </fieldset>

      <fieldset class="form-control-lg">
        <legend>Resumo do Currículo</legend>

        <Label for="resumo">Resumo</Label>
        <textarea name="resumo" id="resumo" cols="20" rows="10" maxLength="1000" required
          placeholder="Por favor colocar um resumo do seu Currículo"></textarea>

        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required>

        <label for="descricao">Descrição</label>
        <textarea name="descricao" id="descricao" cols="20" rows="10" maxLength="500" required
          placeholder="Por favor colocar a descrição do cargo"></textarea>

        <label for="data">Data</label>
        <input type="text" id="myInputId" required>
      </fieldset>
      <button type="submit" id="montarcv">Montar Currículo</button>
      <button type="reset" id="reset">Reset</button>
    </div>
    <section class="resumoCv">
      <div id="resumoCv" class="form-control">
      </div>
    </section>
  </form>

  <script src="script.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
