<body>
    <div id="paiDoPai">
        <div id="pai">
            <div id="primeiroFilho"></div>
            <div id="elementoOndeVoceEsta">
                <div id="primeiroFilhoDoFilho"></div>
                <div id="segundoEUltimoFilhoDoFilho"></div>
            </div>
            Atenção!
            <div id="terceiroFilho"></div>
            <div id="quartoEUltimoFilho"></div>
        </div>
    </div>
</body>

<script>
    document.querySelector('#elementoOndeVoceEsta').parentNode.style.color = "rgb(76, 164, 109)";//1-1 e 2
    document.querySelector('#primeiroFilho').innerText = "Adicionando texto ao primeiro filho";//1-3
    document.querySelector('#pai').firstElementChild;//1-4
    document.querySelector('#elementoOndeVoceEsta').previousElementSibling;//1-5
    document.querySelector('#elementoOndeVoceEsta').firstChild;//1-6
    document.querySelector('#elementoOndeVoceEsta').nextElementSibling//1-7
    document.querySelector('#pai').childNodes[5];//1-8

    let irmaoElementoOndeVoceEsta = document.createElement("div");
    document.querySelector('#pai').appendChild(irmaoElementoOndeVoceEsta);
    irmaoElementoOndeVoceEsta.id = "irmaoElementoOndeVoceEsta"//2-1

    let filhoElementoOndeVoceEsta = document.createElement("div");
    document.querySelector('#elementoOndeVoceEsta').appendChild(filhoElementoOndeVoceEsta);
    filhoElementoOndeVoceEsta.id = "filhoElementoOndeVoceEsta"//2-2

    let filhoPrimeiroFilhoDoFilho = document.createElement("div");
    document.querySelector('#primeiroFilhoDoFilho').appendChild(filhoPrimeiroFilhoDoFilho);
    filhoPrimeiroFilhoDoFilho.id = "filhoPrimeiroFilhoDoFilho";//2-3

    document.querySelector('#filhoPrimeiroFilhoDoFilho').parentNode.parentNode.parentNode.childNodes[5];//2-4

    document.querySelector('#pai').removeChild(terceiroFilho);
    document.querySelector('#pai').removeChild(quartoEUltimoFilho);
    document.querySelector('#pai').removeChild(primeiroFilho);
    document.querySelector('#pai').removeChild(irmaoElementoOndeVoceEsta);
    document.querySelector('#elementoOndeVoceEsta').removeChild(filhoElementoOndeVoceEsta);
    document.querySelector('#elementoOndeVoceEsta').removeChild(segundoEUltimoFilhoDoFilho);
    //3-1

</script>
